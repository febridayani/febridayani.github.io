      let response = "not response";
      let histori = [{ role: "system", content: database_latihan }];
      function send() {
        var user = input.value.toLowerCase();
        input.value = "";
        chat.innerHTML += "<b>USER:</b>" + input.value + "<br>";
        chat.innerHTML += `<div id="typing">Mengetik...</div>`;
        histori.push({ role: "user", content: user });
        chat.scrollTop = chat.scrollHeight;
        fetch("https://rendimarzikri-llm-backend.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: histori })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("typing").remove();
          chat.innerHTML += "<b>AI:</b>" + data.response + "<br>";
          chat.scrollTop = chat.scrollHeight;
          histori.push({ role: "assistan", content: data.response })
        });
