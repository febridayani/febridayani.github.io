<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt=device-width, initial-scale=1.0">
    <title>febridayani AI</title>
    <style></style>
  </head>
  <body>
    <h1>FEBRIDAYANI AI</h1>
    <div id="chat"></div>
    <input id="input" placeholder="Ketik sesuatu...">
    <button onclick="send()">kirim</button>
    <script>
      let database_latihan = `
      user: halo
      AI: halo juga

      user: siapa kamu
      AI: aku adalah AI buatan febridayani
      `;
      let histori = [{ role: "system", content: database_latihan }];
      function send() {
        var user = input.value.toLowerCase();
        input.value = "";
        chat.innerHTML += `<div id="typing">mengetik...</div>`;
        histori.push({ role: "user", content: user });
        fetch("https://rendimarzikri-llm-backend.vercel.app/", {
          method: "POST",
          headers: { "Content-type": "application/json" },
          body: JSON.stringify({ message: histori })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("typing").remove():
          chat.innerHTML = data.response;
          histori.push({ role: "assistan", content: data.response });
        });
      }
    </script>
  </body>
</html>
